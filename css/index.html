<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="global.css">
        
    </head>
    <body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                  <h1 class="ti">CERTIFICATE GENERATOR</h1>
                    <!--form start-->
                    <form class="form-container">
                        <h2><center>Login</center></h2>
                        <div class="form-group">
                          <label for="email_ID">Email address</label>
                          <input required type="email" class="form-control" id="email_ID" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                          <input required type="password" class="form-control" id="password1">
                         
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="index.html" class="cta">
                        <span>Submit</span>
                        <svg width="13px" height="10px" viewBox="0 0 13 10">
                          <path d="M1,5 L11,5"></path>
                          <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                      </a> 
                            
                        
                     
                      </form>
                      <!--form end-->
                      
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>


        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    </body>

    
</html>
